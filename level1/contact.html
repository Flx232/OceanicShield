        <div class="container" style="width: 27%; margin-left: 37%;">
            <div class="row">
                <form action="">
                    <br>
                    <div class="form-group" style="padding-left: 0.5%;">
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname" style="width: 425px;"
                               placeholder="First name" name="firstname">
                    </div>
                    <br>
                    <div class="form-group" style="padding-left: 0.5%;">
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" style="width: 425px;"
                               placeholder="Last name" name="lastname">
                    </div>
                    <br>
                    <div class="form-group" style="padding-left: 0.5%;">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" style="width: 425px;"
                               placeholder="Enter email" name="email">
                    </div>
                    <br>
                    <div class="messagebox" style="padding-left: 0.5%;">
                        <label for="message">Message:</label>
                        <textarea type="text" class="form-control" id="message" style="width: 425px; height: 100px;"
                                  placeholder="Type here" name="message"></textarea>
                    </div>
                    <br>
                    <div class="form-group form-check" style="padding:0 0.5%; margin-left: 25%">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <label class="form-check-label" style="padding: 0 50px;">
                            <input class="form-check-input"
                                   type="checkbox" name="subscribe"> Subscribe
                        </label>
                    </div>
